<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS FOLDER LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Static Resume - Rida Fatima</title>

</head>

<body>
    <div class="container">
        <h1 class="text-center">Static Resume Builder</h1> 
        <p class="text-center">By Rida Fatima</p>

    
        <div class="row resume-section">
            <div class="col-md-12">
                <h3>Personal Info:</h3>
                <div class="form-group mt-3">
                    <label for="nameField">Name:</label>
                    <input type="text" id="nameField" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="form-group mt-3">
                    <label for="emailField">Email:</label>
                    <input type="text" id="emailField" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="form-group mt-3">
                    <label for="phoneNum">Phone Number:</label>
                    <input type="tel" id="phoneNum" class="form-control" placeholder="Enter Your Phone Number">
                </div>
            </div>
        </div>

        
        <div class="row resume-section">
            <div class="col-md-12">
                <h3>Professional Info:</h3>
                <div class="form-group mt-3">
                    <label for="education">Education:</label>
                    <textarea id="education" class="form-control" placeholder="Enter here"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" class="form-control" placeholder="Enter here"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" class="form-control" placeholder="Enter here"></textarea>
                </div>
            </div>
        </div>

        
        <div class="row resume-section">
            <div class="col-md-12">
                <p class="text-secondary mt-3">Social Media Links</p>
                <div class="social-media-links">
                    <div class="form-group mt-3">
                        <label for="instalink">Instagram:</label>
                        <input type="text" id="instalink" placeholder="Enter here" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="fblink">Facebook:</label>
                        <input type="text" id="fblink" placeholder="Enter here" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="linkedinlink">Linkedin:</label>
                        <input type="text" id="linkedinlink" placeholder="Enter here" class="form-control">
                    </div>
                </div>
            </div>
        </div>

    
        <div class="text-center mt-4">
            <button>Generate CV</button>
        </div>
    </div>

</body>

</html>
